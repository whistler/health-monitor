<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Pets Tab -->
  <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash" class="slide-in-left"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="Activity" icon="icon ion-heart" href="#/tab/friends">
    <ion-nav-view name="tab-friends" class="slide-in-left"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="Settings" icon="icon ion-gear-b" href="#/tab/settings">
    <ion-nav-view name="tab-settings" class="slide-in-left"></ion-nav-view>
  </ion-tab>


</ion-tabs>
