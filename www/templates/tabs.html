<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">

  <ion-tab title="Dashboard" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash" class="slide-in-left"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Trends" icon="icon ion-heart" href="#/tab/trends">
    <ion-nav-view name="tab-trends" class="slide-in-left"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Settings" icon="icon ion-gear-b" href="#/tab/settings">
    <ion-nav-view name="tab-settings" class="slide-in-left"></ion-nav-view>
  </ion-tab>

</ion-tabs>
