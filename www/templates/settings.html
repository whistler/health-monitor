<ion-view title="Settings">
  <ion-content class="has-header padding">
    
    <div class="list">

      <a class="item item-icon-left" ui-sref='tab.userInfo'>
        <i class="icon ion-person green"></i>
        <label class="input-label">Profile</label>
      </a>

      <li class="item item-icon-left" ui-sref='tab.refreshInterval'>
        <i class="icon ion-loop green"></i>
		<label class="input-label">Refresh Interval</label>
        <select class="item-note">
			<option selected>1 min</option>
			<option>5 mins</option>
			<option>30 mins</option>
		    <option>1 hour</option>
		    <option>1 day</option>
		</select>
      </li>
  
      <li class="item item-icon-left item-toggle">
         <i class="icon ion-chatbubble-working green"></i>
         <label class="input-label">Receive Notifications</label>
         <label class="toggle toggle-assertive">
           <input type="checkbox" checked>
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
      </li>

    </div>
    
  </ion-content>
</ion-view>
