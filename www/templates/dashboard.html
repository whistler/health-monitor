<ion-view title="Dashboard">
  <ion-content class="has-header padding">
    <div class="list">
      <div class="card" ng-repeat="suggestion in suggestions">
        <div class="item item-divider item-icon-left">
          <i class="icon {{ suggestion.icon }}"></i>{{ suggestion.name }}
        </div>
        <div class="item item-text-wrap">
          <ion-slide-box>
            <ion-slide ng-repeat="tip in suggestion.tips">
              <div class="box blue">{{ tip }}<br/><br/></div>
            </ion-slide>
          </ion-slide-box>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
